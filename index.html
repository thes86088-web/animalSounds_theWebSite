
<html>

    <style>

    img {
        height: 100%;
        width: 100%;
        border-radius: 5%;
        border-width: 10%;
        border-color: aliceblue;

    }
    div{
        height: 60%;
        width: 40%;

      border-bottom: 20%;

      padding: 2%;
    }

    #modes{
        position: relative;
        height: 5%;
        padding: 5%;
    }
    .modes{
        background-color: rgb(0, 102, 255);
        border-radius: 10%;
        color: white;
        width: 10%;
    }

    
    </style>

    <body  id="body">

        <div id="modes">
            <button id="black" class="modes" onclick="switchToColorModeOf(this)">
                <p>dark</p>
            </button>

            <button id="white" class="modes" onclick="switchToColorModeOf(this)">
                <p>bright</p>
            </button>
        </div>

        <div id="lion" onclick="playSound(this)">
          <img src="pexels-frans-van-heerden-201846-3651335.jpg">
        </div>

        <div id="tiger" onclick="playSound(this)">
            <img src="pexels-pixabay-47312.jpg">
        </div>

        <div id="elephant" onclick="playSound(this)">
            <img src="pexels-inspiredimages-133394.jpg">
        </div>

        <div id="alligator" onclick="playSound(this)">
            <img src="pexels-monkeytactics-769433.jpg">
        </div>

        <div id="horse" onclick="playSound(this)">
            <img src="pexels-dibert-635499.jpg">
        </div>

        <div id="cat" onclick="playSound(this)" >
            <img src="pexels-francesco-ungaro-96938.jpg">
        </div>

        <div id="dog" onclick="playSound(this)">
            <img src="pexels-garfield-besa-95119-686094.jpg">
        </div>

        <div id="dolphin" onclick="playSound(this)">
            <img src="pexels-tonynojmansk-186688133-18163416.jpg">
        </div>

        <div id="rat" onclick="playSound(this)">
            <img src="pexels-denitsa-kireva-2915302-14399486.jpg">
        </div>


        <script>
    
            function giveSound(id)
            {   switch(id)
                {
                    case ("lion") : 
                        return "ribhavagrawal-lion-roaring-sfx-293295.mp3";
                    case("tiger") : 
                        return "do_what_you_want-tiger-roar-399277.mp3";
                    case ("elephant") : 
                        return "magiaz-elephant-481281.mp3";
                    case("alligator") : 
                        return "magiaz-alligator-411890.mp3";
                    case ("horse") : 
                        return "dragon-studio-horse-neigh-390297.mp3";
                    case("cat") : 
                        return "dragon-studio-cute-cat-meow-472372.mp3";
                    case ("dog") : 
                        return "dragon-studio-free-dog-bark-419014.mp3";
                    case("dolphin") : 
                        return "freesound_community-dolphin-noise-6968.mp3";
                    case("rat") : 
                        return "sound_garage-rat-squeaks-4-fx-396298.mp3";
                }
            }

            function playSound(element)
            { 
                let soundName = giveSound(element.id);
                var sound = new Audio(soundName) ;
                sound.play();
            }
            function switchToColorModeOf(element)
            {
                document.getElementById("body").style.backgroundColor = element.id;
            }
    
            /*
            document.getElementById("dark_mode").addEventListener("click", switchToDark  ) ;
            document.getElementById("bright_mode").addEventListener("click", switchToBright  ) ;
           */
    
        </script>
    

    </body>

</html>
